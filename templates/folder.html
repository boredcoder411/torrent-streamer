<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files in {{ username }}'s Folder</title>
</head>
<body>
    <h1>Files in {{ username }}'s Folder: {{ folder }}</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', folder=folder, file=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
